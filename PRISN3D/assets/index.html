<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PRISN3D</title>
    <link rel="stylesheet" type="text/css" href="/assets/css/estilos.css" />
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#673ab7">

  </head>
  <body>
    <main>
      <div class="contenedor__todo">
        <div class="caja__trasera">
          <div class="caja__trasera-login">
            <h3>¿Ya tienes cuenta?</h3>
            <p>Inicia sesión para entrar a la página</p>
            <button id="btn_iniciar-sesion">Iniciar Sesión</button>
          </div>
          <div class="caja__trasera-register">
            <h3>¿Aún no tienes cuenta?</h3>
            <p>Regístrate para entrar a la página</p>
            <button id="btn_registrarse">Registrarse</button>
          </div>
        </div>

        <div class="contenedor__login-register">
          <!-- Formulario de Login -->
          <form class="formulario__login">
            <h2>Iniciar Sesión</h2>
            <input type="text" placeholder="Correo Electrónico" required />
            <input type="password" placeholder="Contraseña" required />
            <button type="submit">Entrar</button>
          </form>

          <!-- Formulario de Registro -->
          <form class="formulario__register">
            <h2>Registrarse</h2>
            <input type="text" placeholder="Nombre Completo" required />
            <input type="text" placeholder="Correo Electrónico" required />
            <input type="text" placeholder="Usuario" required />
            <input type="password" placeholder="Contraseña" required />
            <button type="submit">Registrarse</button>
          </form>
        </div>
      </div>
    </main>

    <!-- Firebase SDK -->
    <script type="module" src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js"></script>

    <!-- Tu script de autenticación -->
    <script type="module" src="/assets/js/auth.js"></script>

    <!-- Script de animación de formularios -->
    <script src="/assets/js/script.js"></script>
    <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker
      .register("/service-worker.js")
      .then(() => console.log("Service Worker registrado correctamente"))
      .catch(err => console.error("Error al registrar el Service Worker:", err));
    }
</script>


  </body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PRISN3D</title>
    <meta name="description" content="PRISN3D - Monitoreo de impresoras y gestión de Mochilas Pro.">

    <!-- Íconos y manifest PWA -->
    <link rel="icon" href="/frontend/imagenes/logo-192.png" sizes="192x192">
    <link rel="manifest" href="/frontend/manifest.json">

    <!-- Estilos -->
    <link rel="stylesheet" type="text/css" href="/frontend/css/estilos.css" />
</head>
<body>
    <main>
        <div class="contenedor__todo">
            <div class="caja__trasera">
                <div class="caja__trasera-login">
                    <h3>¿Ya tienes cuenta?</h3>
                    <p>Inicia sesión para entrar a la página</p>
                    <button id="btn_iniciar-sesion">Iniciar Sesión</button>
                </div>
                <div class="caja__trasera-register">
                     <h3>¿Aún no tienes cuenta?</h3>
                    <p>Regístrate para entrar a la página</p>
                    <button id="btn_registrarse">Registrarse</button>
                </div>
            </div>

            <div class="contenedor__login-register">
                <form class="formulario__login">
                    <h2>Iniciar Sesión</h2>
                    <input type="text" placeholder="Correo Electrónico" required />
                    <input type="password" placeholder="Contraseña" required />
                    <button type="submit">Entrar</button>
                </form>
                
                <form class="formulario__register">
                    <h2>Registrarse</h2>
                    <input type="text" placeholder="Nombre Completo" required />
                    <input type="text" placeholder="Correo Electrónico" required />
                    <input type="text" placeholder="Usuario" required />
                    <input type="password" placeholder="Contraseña" required />
                    <button type="submit">Registrarse</button>
                </form>
            </div>
        </div>
    </main>

    <!-- Firebase -->
    <script type="module" src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js"></script>
    <script type="module" src="/frontend/js/auth.js"></script>

    <!-- Scripts de la app -->
    <script src="/frontend/js/script.js"></script>

    <!-- Registrar Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/frontend/service-worker.js')
                    .then(reg => console.log('Service Worker registrado:', reg))
                    .catch(err => console.error('Error al registrar Service Worker:', err));
            });
        }
    </script>
</body>
</html>
